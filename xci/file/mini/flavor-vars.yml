---
nodes:
  - name: opnfv
    node:
      type: virtual
      vendor: libvirt
      model: pc
      memory: 8192
      arch: x86_64
      cores: 2
      disk_cache: "unsafe"
      disk_size: 30
      storage: "/var/lib/libvirt/images/"
      os: "opensuse"
      networks: &opnfv_networks
        - network: default
          hostname: opnfv.xci.local
          mac: '52:54:00:39:ff:00'
          ip: '192.168.122.2'
  - name: controller00
    node:
      type: virtual
      vendor: libvirt
      model: pc
      memory: 12288
      arch: x86_64
      cores: 6
      disk_cache: "unsafe"
      disk_size: 80
      storage: "/var/lib/libvirt/images/"
      networks: &controller00_networks
        - network: default
          hostname: controller00.xci.local
          mac: '52:54:00:39:ff:01'
          ip: '192.168.122.3'
  - name: compute00
    node:
      type: virtual
      vendor: libvirt
      model: pc
      memory: 12288
      arch: x86_64
      cores: 6
      disk_cache: "unsafe"
      disk_size: 80
      storage: "/var/lib/libvirt/images/"
      networks: &compute00_networks
        - network: default
          hostname: compute00.xci.local
          mac: '52:54:00:39:ff:02'
          ip: '192.168.122.4'
networks:
  - name: default
    ip: '192.168.122.1'
    netmask: '255.255.255.0'
    bridge_name: 'virtbr0'
    forward_mode: 'nat'
    enable_dhcp: true
    dhcp_start: '192.168.122.2'
    dhcp_end: '192.168.122.254'
    static:
      - <<: *opnfv_networks
      - <<: *controller00_networks
      - <<: *compute00_networks
